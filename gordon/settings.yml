project: nojo
default-region: us-west-2
code-bucket: !!python/object/apply:subprocess.check_output [[perl, -pe, 's/\n//', code-bucket]]

apps:
  - gordon.contrib.lambdas
  - nojo

apigateway:
  noms:
    description: noms path -> json
    resources:
      /:
        methods: GET
        parameters:
          method.request.querystring.nomspath: True
        integration:
          lambda: nojo.get
          parameters:
            integration.request.querystring.nomspath: method.request.header.nomspath
        request_templates:
          application/json: |
            { "nomspath" : "$input.params('nomspath')" }

